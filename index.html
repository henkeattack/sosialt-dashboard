<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style media="screen">
    #fb-btn{margin-top:20px;}
    #profile, #logout, #feed{display:none}
  </style>

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SocialAuth</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
          <fb:login-button
            id="fb-btn"
            scope="public_profile,email,user_birthday,user_location,user_posts"
            onlogin="checkLoginState();">
          </fb:login-button>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <h3 id="heading">Log in to view your profile</h3>
    <div id="profile"></div>
    <div id="feed"></div>
  </div>
  <div class="attribution">Laget av Henrik, Sebastian og Morten</div>

  <script src="./js/script.js"></script>
  
  <!-- Laster JS SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=4223696350981884&autoLogAppEvents=1" nonce="NiSxSaxt"></script>
</body>
</html>
